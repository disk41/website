{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/1200x400/?phone)" class="d-block w-100 mx-0" alt="...">
        <h2 class="text-center">Contact Us</h2>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
        <label for="phone">Mobile Number </label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number ">
      </div>
    <div class="form-group">
      <label for="desc"> Comment</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock body %}
